<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eye care</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
   
</head>
<body>
    <div class="headerTop">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <img class="Slogo" src="img/logo.png" alt=""  />
                </div>
            </div>
        </div>
    </div>
    <div class="headerTitle">
        Create Customer
    </div>

    <div class="container fromBox">
        <div class="row">
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="dateshow">
                    <b>Date</b> : 31/10/2018
                </div>
            </div>
            <div class="col-md-2 col-sm-4  col-xs-6">

                <div class="Rnumber">
                    <b>Recepit No.</b> : 23216
                </div>
            </div>
        </div>
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Cname">Customer Name<span class="red">*</span> :</label>
                        <input type="text" class="form-control" id="Cname" placeholder="Customer Name" name="Cname">
                    </div>
                    <div class="form-group">
                        <label for="mNo">Mobile No<span class="red">*</span> :</label>
                        <input type="number" class="form-control" id="pwd" placeholder="Mobile No" name="pwd">
                    </div>

                    <div class="form-group">
                        <label for="Address">Address<span class="red">*</span> :</label>
                        <textarea class="form-control" rows="3" id="Address"  placeholder="Address"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="widthL1">&nbsp;</th>
                                    <th class="widthL2">SPH</th>
                                    <th class="widthL2">CYL</th>
                                    <th class="widthL2">AXIS</th>
                                    <th class="widthL2">Vn</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><b>RE</b></td>
                                    <td><input type="number" class="form-control inputb0"></td>
                                    <td><input type="number" class="form-control inputb0"></td>
                                    <td><input type="number" class="form-control inputb0"></td>
                                    <td><input type="number" class="form-control inputb0"></td>
                                </tr>
                                <tr>
                                    <td><b>LE</b></td>
                                    <td><input type="number" class="form-control inputb0"></td>
                                    <td><input type="number" class="form-control inputb0"></td>
                                    <td><input type="number" class="form-control inputb0"></td>
                                    <td><input type="number" class="form-control inputb0"></td>
                                </tr>
                              
                            </tbody>
                        </table>
                    </div>



                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Type">Type<span class="red">*</span> :</label>
                        <textarea class="form-control" rows="3" id="Type" placeholder="Type"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="TotalAmount">Total Amount:</label>
                        <input type="text" class="form-control" id="TotalAmount" placeholder="Amount Rs" name="TotalAmount">
                    </div>
                    <div class="form-group">
                        <label for="Advance">Advance:</label>
                        <input type="text" class="form-control" id="Advance" placeholder="Advance Rs" name="Advance">
                    </div>
                    <div class="form-group">
                        <label for="Balance">Balance:</label>
                        <input type="text" class="form-control" id="Balance" placeholder="Balance Rs" name="Balance">
                    </div>
                    
                </div>
            </div>

            <div class="frombtn">
              
                <a href="CustomerReceipt.html"><div class="btn btn-success">Reset </div></a>
                <a href="CustomerReceipt.html"><div class="btn btn-primary">Submit</div></a>                
            </div>
        </form>
    </div>

</body>
</html>
